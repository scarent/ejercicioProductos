<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django shop</title>
    <link rel="stylesheet" href="{%static 'css/tienda.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="container text-center">
            <div class="row align-items-start" id="Banner"> 

                <div class="col-1">
                    <img id="foto" src="{%static 'images/django-logo.png' %}">
                </div>
                <div  class="col">
                    <h1 id="Titulo"> DJANGO SHOP</h1>
                </div>

            </div>
            <div class="row align-items-start" id="CategoriaBanner"> 
                <div  class="col">
                    <h1 id="Categoria">{{Categoria}}</h1>
                </div>

            </div>

            <div id="Productos" class="row align-items-start">
              <div class="col-4">
                <div class="d-grid gap-2">

                    <div class="card" >
                        <img  src="{%static "images/" %}{{img1}} "> 
                        <div class="card-body">
                          <h5 class="card-title">{{Producto1}}</h5>
                          <p class="card-text">${{Precio1}}</p>                         
                        </div>
                    </div>

                </div>
                    
              </div>

              <div class="col-4">
                <div class="d-grid gap-2">
                    <div class="card" >
                        
                        <img  src="{%static "images/" %}{{img2}} "> 

                        <div class="card-body">
                          <h5 class="card-title">{{Producto2}}</h5>
                          <p class="card-text">${{Precio2}}</p>                
                        </div>
                      </div>
                  </div>
              </div>

              <div class="col-4">
                <div class="d-grid gap-2">
                    <div class="card" >
                        <img  src="{%static "images/" %}{{img3}} "> 
                        <div class="card-body">
                            <h5 class="card-title">{{Producto3}}</h5>
                            <p class="card-text">${{Precio3}}</p>
                        </div>
                        </div>
                  </div>
              </div>
            </div>
            
            <div  class="row align-items-left">
            </div>

            <div  class="row align-items-left">
                <div class="col-1">
                    <button onclick="location.href='http://127.0.0.1:8000'" type="button" class="btn btn-info">VOLVER</button>
                </div>
            </div>
          </div>
</body>
</html>
