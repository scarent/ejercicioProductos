<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="container text-center">
            <div class="row align-items-start" id="Banner"> 

                <div class="col-1">
                    <img id="foto" src="{%static 'images/django-logo.png' %}">
                </div>
                <div  class="col">

                    <h1 id="Titulo"> DJANGO SHOP</h1>
                </div>

            </div>

            <div class="row align-items-start">
              <div class="col">
                <div class="d-grid gap-2">
                    
                    <button onclick="location.href='http://127.0.0.1:8000/juguetes/'" class="btn btn-primary"  style="height: 100px;" type="button">JUGUETES</button>
                  </div>
              </div>
              <div class="col">
                <div class="d-grid gap-2">
                    <button onclick="location.href='http://127.0.0.1:8000/electronica/'" class="btn btn-success" style="height: 100px;" type="button">ELECTRONICA</button>
                  </div>
              </div>
              <div class="col">
                <div class="d-grid gap-2">
                    <button onclick="location.href='http://127.0.0.1:8000/ropa/'" class="btn btn-warning" style="height: 100px;" type="button">ROPA</button>
                  </div>
              </div>
            </div>
          </div>
</body>
</html>
